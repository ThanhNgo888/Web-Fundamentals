<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form R</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form class="" action="index.html" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name"></br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name"></br>

            <label for="email">Email:</label>
            <input type="email" id="email"></br>

            <label for="pw">Password:</label>
            <input type="text" id="pw"></br>

            <label for="pw_confirm">Password Confirmation:</label>
            <input type="text" id="pw_confirm"></br>

            <label for="birth_day">Birthday:</label>
            <input type="date" id="birth_day"></br>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label></br>

            <label for="decription">Description:</label></br>

            <textarea i="description" rows="4" cols="28"></textarea></br>

            <label for="language">Favorite Language:</label>
            <select id="language">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select></br>

            <input type="submit" value="Submit>
        </form>
    </body>
</html>
